{% extends 'base.html' %}

{% block content %}
    {% if item %}
    <form class="form-inline my-2 my-lx-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}" aria-label="Search" name="item">
        <input type="hidden" value="{{ item.completed }}" name="completed">

        <button class="btn btn-primary" type="submit">Edit Items</button>
    </form>    
    {% endif %}

{% endblock %}
